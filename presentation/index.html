<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archival Knowledge Graphs â€“ IRCDL 2026</title>

  <!-- Google Fonts: Serif + Sans-Serif + Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- Reveal.js core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.1.0/dist/reveal.css">
  <!-- White theme as base (light) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.1.0/dist/theme/white.css">

  <!-- Our custom theme overrides -->
  <link rel="stylesheet" href="css/theme.css">
</head>
<body>
  <!-- Theme toggle button -->
  <button id="theme-toggle" title="Toggle dark/light theme" style="
    position: fixed;
    top: 16px;
    right: 16px;
    z-index: 100;
    background: rgba(128,128,128,0.15);
    border: 1px solid rgba(128,128,128,0.25);
    border-radius: 50%;
    width: 36px;
    height: 36px;
    cursor: pointer;
    font-size: 18px;
    line-height: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s, border-color 0.3s;
    backdrop-filter: blur(6px);
  ">ğŸŒ™</button>

  <div class="reveal">
    <div class="slides" id="slides-container">
      <!-- Slides are loaded dynamically by loader.js -->
    </div>
  </div>

  <!-- Reveal.js core -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.1.0/dist/reveal.js"></script>

  <!-- Slide loader + init -->
  <script src="js/loader.js"></script>

  <!-- Theme toggle logic -->
  <script>
    const toggle = document.getElementById('theme-toggle');
    const saved = localStorage.getItem('theme');
    if (saved === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      toggle.textContent = 'â˜€ï¸';
    }
    toggle.addEventListener('click', () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      if (isDark) {
        document.documentElement.removeAttribute('data-theme');
        toggle.textContent = 'ğŸŒ™';
        localStorage.setItem('theme', 'light');
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        toggle.textContent = 'â˜€ï¸';
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>
</body>
</html>
